<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="public/img/icon.png"/>
    <link rel="stylesheet" href="./public/css/style.css">

    <script src="https://kit.fontawesome.com/0aa7525883.js" crossorigin="anonymous" defer></script>

    <title>Groupomania</title>
</head>
<header class="header">
    <a href="index.html">
        <img class="header-logo" src="./public/img/icon-left-font-monochrome-white.png" alt="Logo Groupomania">
    </a>
</header>
<body>
    <div class="container-profile">
        <div class="container-profile-frame">
            <a class="container-profile-frame__back" href="index.html">
                <i class="fa-solid fa-xmark"></i>
            </a>
            <div class="container-profile-frame__circle">
                <img src="/public/img/profile-picture-default.webp" alt="Logo de Groupomania">
            </div>
            <div class="container-profile-frame-form">
                <input class="container-profile-frame-form__input" type="email" placeholder="Email" name="Email" id="">
                <input class="container-profile-frame-form__input" type="text" name="Nom" placeholder="Nom" id="">
                <input class="container-profile-frame-form__input" type="text" name="Prenom" placeholder="Prénom" id="">
                <input class="container-profile-frame-form__input" type="password" name="Mot de passe" placeholder="Mot de passe" id="">
            </div>
            <a class="btn-connection-link" href="">
                <div class="btn-connection">
                    <p>Modifier</p>
                </div>
                <div class="btn-connection-shadow"></div>
            </a>

        </div>
    </div>
</body>
<footer class="footer">
    <p>© Groupomania 2022</p>
</footer>
</html>
